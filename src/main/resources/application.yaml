spring:
  profiles:
    active: prod
  config:
    import: sendgrid.yaml
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20
  main:
    allow-bean-definition-overriding: true

server:
  servlet:
    context-path: /translation-agency
    session:
      timeout: 240m
  error:
    whitelabel:
      enabled: false