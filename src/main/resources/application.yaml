spring:
  profiles:
    active: prod

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20

server:
  servlet:
    context-path: /translation-agency
    session:
      timeout: 240m