spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/translation_agency
    username: postgres
    password: userPassword

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20

server:
  servlet:
    context-path: /translation-agency